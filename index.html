<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/7b7cdb1f1e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Simple Jquery Counter</title>
</head>
<body>
	<main>
		<i class="button up fas fa-solid fa-caret-up"></i>
		<h1 class="value">0</h1>
		<i class="button down fas fa-solid fa-caret-down"></i>
	</main>

	<script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
	></script>

	<script>
		$(document).ready(function () {
			let value = $(".value").text();		

			$(".up").on("click", function () {
				$(".value").html(++value);
			});
			
			$(".down").on("click", function () {
				$(".value").html(--value);
			});
		});
	</script>
</body>
</html>
